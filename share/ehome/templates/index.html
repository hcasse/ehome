<%inherit file="base.html"/>

<div id="login">
	<form method="get" action="login">
		<input type="text" id="user"
			autofocus="yes" required="yes"
			placeholder="user name"
			onKeyPress="onUserPress(event);"
			/><br>
		<input type="password" id="pwd" required="yes"
			placeholder="password"
			onchange="doLogin();"/><br>
		<button type="button"
			onclick="doLogin();">
			Login
		</button>
		<p style="text-align: center;" id="login-message">
			${msg}
		</p>
	</form>
</div>
